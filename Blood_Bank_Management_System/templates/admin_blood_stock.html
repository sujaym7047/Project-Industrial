    <div class="container-lg">
      <h2 style="color: red;margin-top: 40px;text-align: center;font-weight: bold;font-size: 33px;">INCREASE BLOOD STOCK</h2>
      <div class="container mt-5">
        <form action="ins30">
            <div class="form-group">
              <label for="exampleFormControlSelect1"><b>Blood Group</b></label>
              <select class="form-control" id="exampleFormControlSelect1" name="a1">
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB+</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>
                <option>AB-</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"><b>Blood Volume</b></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the blood volume" name="a2">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
